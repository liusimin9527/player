<div class="page">
  <ul class="page_items">
    <li class="page_list js_first"><a href="" class="page_link">上一页</a></li>
    <ul class="page_item">
      <% for (var i = 0; i < length; i++) { %>
        <li class="page_list"><a href="" class="page_link"><%= i+1 %></a></li>
      <% } %>
    </ul>
    <li class="page_list js_end"><a href="" class="page_link">下一页</a></li>
  </ul>
</div>
