<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <% include ./public/header.html %>
    <div class="subnav">
      <ul class="subnav_item">
        <li class="subnav_list"><a class="subnav_link" href="/index">首页</a></li>
        <li class="subnav_list"><a class="subnav_link" href="/singerList">歌手</a></li>
        <li class="subnav_list"><a class="subnav_link subnav_link--current" href="/chart">排行榜</a></li>
        <li class="subnav_list"><a class="subnav_link" href="#">打榜</a></li>
      </ul>
    </div>

    <div class="main">
      <div class="charts">
        <div class="chart_left">
          <a href="chart" class="chart_list">音乐总榜</a>
          <a href="charts?alt=1" class="chart_list">内地音乐榜</a>
          <a href="charts?alt=2" class="chart_list">港台音乐榜</a>
          <a href="charts?alt=3" class="chart_list">日韩音乐榜</a>
          <a href="charts?alt=4" class="chart_list">欧美音乐榜</a>
        </div>
        <div class="chart_right">
          <% include ./public/musiclist.html %>
          <% include ./public/page.html %>
        </div>
      </div>
    </div>

    <% include ./public/footer.html %>

    <script src="javascripts/jquery.js" type="text/javascript"></script>
    <script src="javascripts/main.js"></script>
    <script>
      var keyword = location.href;
      var list = $('.chart_list');

      for (var i = 0; i < list.length; i++) {
        if (keyword == list[i].href) {
          $('.chart_list').removeClass('chart_list--current');
          $(list[i]).addClass('chart_list--current');
        }
      }
    </script>
  </body>
</html>
