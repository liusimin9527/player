<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <style type="text/css">
      .charts {
        min-height: 800px;
      }
      .chart_left {
        float: left;
        width: 200px;
        height: 600px;
        margin-left: 20px;
      }
      .chart_item {
        margin-top: 50px;
      }
      .chart_list {
        height: 50px;
        line-height: 50px;
        margin-top: 4px;
        text-align: center;
        font-size: 18px;
        cursor: pointer;
      }
      .chart_list--current,
      .chart_list:hover {
        color: #fff;
        background: #31c27c;
      }
      .chart_right {
        float: right;
        width: 940px;
        height: 800px;
      }
      .chart_content_list {
        height: 60px;
        line-height: 60px;
        font-size: 0;
      }
      .chart_content_list span {
        display: inline-block;
        font-size: 16px;
      }
      .num {
        width: 100px;
        font-style: italic;
        text-align: center;
      }
      .song {
        width: 400px;
      }
      .singer {
        width: 150px;
        text-align: left;
      }
      .ablum {
        width: 150px;
      }
      .time {
        width: 120px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <% include ./public/header.html %>

    <div class="subnav">
      <ul class="subnav_item">
        <li class="subnav_list"><a class="subnav_link" href="/">首页</a></li>
        <li class="subnav_list"><a class="subnav_link" href="/singerList">歌手</a></li>
        <li class="subnav_list"><a class="subnav_link subnav_link--current" href="/chart">排行榜</a></li>
        <li class="subnav_list"><a class="subnav_link" href="/billboard">打榜</a></li>
      </ul>
    </div>

    <div class="main">
      <div class="charts">
        <div class="chart_left">

            <li class="chart_list">内地</li>
            <li class="chart_list">港台</li>
            <li class="chart_list">日韩</li>
            <li class="chart_list">欧美</li>
          </ul>
        </div>
        <div class="chart_right">
          <ul class="chart_content_item">
            <li class="chart_content_list">
              <span class="num"></span>
              <span class="song">歌曲</span>
              <span class="singer">歌手</span>
              <span class="ablum">专辑</span>
              <span class="time">时长</span>
            </li>
            <li class="chart_content_list">
              <span class="chart_content_num num">1</span>
              <span class="song"><a href="/player?musicName=绅士&singerName=薛之谦" class="chart_content_link song">绅士</a></span>
              <span class="singer"><a href="/singer?singerName=薛之谦">薛之谦</a></span>
              <span class="time"></span>
            </li>
            <li class="chart_content_list">
              <span class="chart_content_num num">2</span>
              <span class="song"><a href="/player?musicName=人一个&singerName=张艺兴" class="chart_content_link song">人一个</a></span>

            <li class="chart_content_list">
              <span class="chart_content_num num">3</span>

            <li class="chart_content_list">

            <li class="chart_content_list">

            <li class="chart_content_list">

              <span class="time"></span>
            </li>
            <li class="chart_content_list">
              <span class="chart_content_num num">8</span>

              <span class="singer"><a href="/singer?singerName=张国荣">张国荣</a></span>
              <span class="time"></span>
            </li>
            <li class="chart_content_list">
              <span class="chart_content_num num">9</span>
              <span class="song"><a href="/player?musicName=棠梨煎雪&singerName=银临" class="chart_content_link">棠梨煎雪</a></span>
              <span class="singer"><a href="/singer?singerName=银临">银临</a></span>
              <span class="time"></span>
            </li>
            <li class="chart_content_list">
              <span class="chart_content_num num">10</span>
              <span class="song"><a href="/player?musicName=锦鲤抄&singerName=银临" class="chart_content_link">锦鲤抄</a></span>
              <span class="singer"><a href="/singer?singerName=">银临</a></span>
              <span class="time"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <% include ./public/footer.html %>

    <script src="/javascripts/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="/javascripts/main.js"></script>
